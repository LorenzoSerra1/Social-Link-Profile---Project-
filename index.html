<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="user-data">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="job-title">"Front-end developer and avid reader."</p>
    </div>

    <div class="button-links">
      <button class="social-btn">GitHub</button>
      <button class="social-btn">Frontend</button>
      <button class="social-btn">Linkedin</button>
      <button class="social-btn">Twitter</button>
      <button class="social-btn">Instagram</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LorenzoSerra1">Lorenzo Serra</a>.
  </div>
</body>
</html>
